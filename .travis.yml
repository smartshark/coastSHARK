sudo: required
language: python
python:
  - "3.5"

services:
  - docker

before_install:
  - printenv | grep -E '^TRAVIS_' > .env
  - docker build -t sharkdocker .

install:
  - docker run sharkdocker /bin/sh -c "cd /root/coastshark; python3.5 setup.py install"

script:
  - docker run sharkdocker /bin/sh -c "cd /root/coastshark; python3.5 setup.py test"

after_success:
  - docker run --env-file .env sharkdocker /bin/bash -c "cd /root/coastshark; make deploy > /dev/null"
  - SRD=`docker ps -alq` && docker cp $SRD:/root/coastshark/plugin_packaging/coastSHARK_plugin.tar .

deploy:
  provider: releases
  api_key: ${TRAVIS_GH_TOKEN}
  file: "coastSHARK_plugin.tar"
  skip_cleanup: true
  on:
    repo: smartshark/coastSHARK
    tags: true
